<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/index_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3a34f10376.js" crossorigin="anonymous"></script>
    <title>Rutas de Ensueño</title>
</head>
<body>

    <header>
        <div class="container">
            <!-- ir a home con click al logo -->
            <p class="logo">Rutas de Ensueño!</p>
            <!-- nav bar no conviene usar lista para que el reposive-->
            <nav class="menu">
                <a href="index.html"><i class="fa-solid fa-home fa-sm"></i>Home</a>
                <a href="destiny.html"><i class="fa-solid fa-plane fa-sm"></i>Destinos</a>
                <a href="packages.html"><i class="fa-solid fa-suitcase fa-sm"></i>Paquetes</a>
                <a href="us.html"><i class="fa-solid fa-user-group fa-sm"></i>Nosotros</a>
                <a href="contact.html"><i class="fa-solid fa-envelope fa-sm"></i>Contacto</a>
            </nav>
            
        </div>
    </header>
    
    
    <section>   
        <!-- aqui formulario de contacto y consulta -->
        <!-- Se activa la pagina que envia el mail -->
            <form action="https://formsubmit.co/9ec76a5d36afc60db58eda0b46ef40ce" class="form"  method="POST">
            <h1 class="form_titulo">Contáctenos</h1>
           
            <input type="text" class="form_input" name="name" required>
            <label for="" class="form_label">Nombre y Apellido</label>
            
            <input type="email" id="correoelectronico" class="form_input" name="email" required>
            <label for="" class="form_label">Correo Electrónico</label>
            
            <input type="tel" class="form_input" name="tel"required>
            <label for="" class="form_label">Teléfono</label>
            
            <input type="text" class="form_input" name="text" required>
            <label for="" class="form_label">Mensaje</label>
            
            <fieldset class="form_legend">
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>
           
            <fieldset class="form_legend">
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de nuestros Viajes?</label>                
            
            <input type="submit" value="Enviar formulario" class="form_enviar">
            <!--Esto es para que no se vea la confirmacion del envio del formulario-->
            <input type="hidden" name="_next" value="http://localhost:127.0.0.1:5500/">
            <input type="hidden" name="_captcha" value="false">
        </form>
        <script src="/js/form.js"></script>    
    </section>

    <footer>

        <div id="content-footer">

            <!-- logo del foooter redirecciona a home -->
            <div class="logo-footer">
                <a href="index.html">Volver<i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i></a>
                    
            </div>
            <div class="redes">
                <a href="Whatsapp">WhatSapp <i class="fa-brands fa-whatsapp fa-xl"></i></a>
                <a href="www.intagram.com">Instagram <i class="fa-brands fa-instagram fa-xl"></i></a>
                
                <p><strong>&copy; Rutas de Ensueño!</strong></p>
            </div>
        </div>
    </footer>
</body>
</html>
